name: Delete Preview Environment

on:
  pull_request:
    types: [closed]

jobs:
  delete-environment:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Authenticate to GCP
        run: |
          echo ${{ secrets.GCP_SA_KEY }} | gcloud auth activate-service-account --key-file=-

      - name: Delete Cloud Run services
        run: |
          gcloud run services delete api-pr-${{ github.event.number }} --platform=managed --region=us-east4 --quiet
          gcloud run services delete dashboard-pr-${{ github.event.number }} --platform=managed --region=us-east4 --quiet

      - name: Delete the database
        run: |
          DB_NAME="pr-${{ github.event.number }}"
          gcloud sql databases delete $DB_NAME --instance=${{ secrets.CLOUD_SQL_INSTANCE_CONNECTION_NAME }} --quiet




